<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="/scripts/addHandler.js"></script>
    <title>Add Superhero</title>
</head>

<body>
    <header>
        <h1>Add New Superhero</h1>
    </header>
    <main>

        <div class="fields">
            <div>
                <label for="heroID">Id:</label> <input type="text" id="heroID">
            </div>
            <div>
                <label for="name">Name:</label> <input type="text" id="name">
            </div>
            <div>
                <label for="strength">Strength: </label><input type="text" id="strength">
            </div>
            <div>
                <label for="costume"></label>Costume: <input type="text" id="costume">
            </div>
            <div>
                <label for="yearOfBirth">Year of birth: </label><input type="text" id="yearOfBirth">
            </div>
        </div>
        <button id="submit">Submit</button>
        <div id="messagearea"></div>
        <a href="/"><button>Menu</button></a>
    </main>


</body>

</html>
